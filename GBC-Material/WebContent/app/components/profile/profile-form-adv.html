<body class="profile-form" ng-app="gbcApp">
    <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button id="menu-toggle" type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar bar1"></span>
                    <span class="icon-bar bar2"></span>
                    <span class="icon-bar bar3"></span>
                </button>
                <a class="navbar-brand" href="http://www.goBeyondCampus.com">goBeyondCampus</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="http://www.goBeyondCampus.com" target="_blank" class="btn btn-primary btn-fab btn-fab-mini btn-round">
                            <i class="material-icons">home</i>
                        </a>
                    </li>
                    <li>
                        <a class="btn btn-primary btn-fab btn-fab-mini btn-round">
                            <i class="material-icons">account_circle</i>
                        </a>
                    </li>
                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="wrapper">
        <div class="header header-filter">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <h1 class="title text-center">Profile</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="main main-raised">
            <div class="section">
                <div class="container">
                    <div class="col-md-8 col-xs-offset-2">
                        <h5 style="color: purple;"> Profile info is to help us help u better! </h5>
                        <form class="">
                            <div class="form-group-lg form-group-border row">
                                <div class="col-xs-1 form-icon">
                                    <span>
	                					<i class="material-icons">face</i>
	                				</span>
                                </div>
                                <div class="col-xs-6 col-sm-5">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label">First Name</label>
                                        <input type="text" class="form-control" name="fname">
                                        <span class="material-input"></span>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-5">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label">Last Name</label>
                                        <input type="text" class="form-control" name="lname">
                                        <span class="material-input"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group-lg form-group-border form-horizontal row" >
                                <div class="col-xs-1 form-icon">
                                    <span>
		                			<i class="material-icons">school</i>
		                			</span>
                                </div>
                                <div class="radio radio-inline col-xs-4 col-sm-4">
                                    <label>
                                        <input type="radio" name="optionsRadios"><span class="circle"></span><span class="check"></span> School
                                    </label>
                                </div>
                                <div class="radio radio-inline col-xs-4 col-sm-4">
                                    <label>
                                        <input type="radio" name="optionsRadios"><span class="circle"></span><span class="check"></span> Bachelors' Degree
                                    </label>
                                </div>
                                <div class="radio radio-inline col-xs-4 col-sm-4">
                                    <label>
                                        <input type="radio" name="optionsRadios" ><span class="circle"></span><span class="check"></span> Masters' Degree
                                    </label>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-xs-offset-1 form-group" style="padding-left: 30px;margin-left: 0px; margin-top: 10px">
                                        
                                        <input type="text" class="form-control" name="diffEducation" placeholder="Something else">
                                        <span class="material-input"></span>
                                </div>
                                <!--<div class="radio radio-inline col-xs-4 col-sm-4" style="">
                                    <label>
                                        <input type="radio" name="optionsRadios" ><span class="circle"></span><span class="check"></span> Other
                                    </label>
                                </div>-->
                            </div>

                            <div class="form-group-lg form-group-border row">
                            	<div class="col-xs-1 form-icon">
                            		<span>
                            			<i class="material-icons">location_on</i>
                            		</span>
                            	</div>
                            	<div class="col-xs-6 col-sm-5">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Location</label>
                                        <input id="autolocation" type="text" class="form-control" name="loc" placeholder="" ng-model="user.city">
                                        <span class="material-input"></span>
                                        <input type="hidden" id="map">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-5" ng-controller="gCtrl">
                                	<div class="form-group label-floating is-empty">
	                                	<label class="control-label">College</label>
	                                    <input id="college" data-role="tagsinput" type="text" class="form-control" name="loc" ng-model="college" ng-keyup="complete(college)"/>
	                                    <ul class="list-group" ng-model="hidethis" ng-hide="hidethis" >
	                                        <li class="list-group-item" ng-repeat="college in filterCollege"  ng-click="fillText(college.name)">{{college.name}}</li>
	                                    </ul>
	                                </div>        
                                </div>
                            </div>
                            <div class="form-group-lg form-group-border row">
								<div class="col-xs-1 form-icon">
									<span>
										<i class="material-icons">palette</i>
									</span>
								 </div>
								 <div class="col-xs-6 col-sm-5 dropdown" ng-controller="autoTag">
								 	<div class="form-group label-floating dropdown-toggle" data-toggle="dropdown">
								    	<label class="control-label">Primary Field of interest</label>
										<input id="pInt" type="text" class="form-control" name="pint" ng-model="selectedInterests.discipline.name"  ng-keyup="completeInt(selectedInterests.discipline.name)"/>	
									</div>
									<ul class="dropdown-menu">
										<li ng-repeat="interest in filterInt"  ng-click="fillInt(interest)"><a>{{interest.discipline.name}}</a></li>
									</ul>
								 </div>
								 <div class="col-xs-6 col-sm-5">
									<div class="form-group label-floating">
										<label class="control-label">Second interest</label>
										<input type="text" class="form-control" name="int2"/>
										<span class="material-input"></span>
									</div>
								 </div>
                            </div>
                            <div class="footer text-center">
								<a href="#pablo" class="btn btn-raised btn-round btn-primary ">Done</a>
							</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer footer-transparent">
        <div class="container">
            <nav class="pull-left">
                <ul>
                    <li>
                        <a href="http://www.creative-tim.com">
						Creative Tim
					</a>
                    </li>
                    <li>
                        <a href="http://presentation.creative-tim.com">

                    </li>

					   Blog
					</a>
                    </li>
                    <li>
                        <a href="http://www.creative-tim.com/license">
						Licenses
					</a>
                    </li>
                </ul>
            </nav>
            <div class="social-area pull-right">
                <a class="btn btn-social btn-twitter btn-just-icon" href="https://twitter.com/CreativeTim">
                    <i class="fa fa-twitter"></i>
                </a>
                <a class="btn btn-social btn-facebook btn-just-icon" href="https://www.facebook.com/CreativeTim">
                    <i class="fa fa-facebook-square"></i>
                </a>
                <a class="btn btn-social btn-google btn-just-icon" href="https://plus.google.com/+CreativetimPage">
                    <i class="fa fa-google-plus"></i>
                </a>
            </div>
            <div class="copyright">
                © 2016 Creative Tim, made with love
            </div>
        </div>
    </footer>

    <script src="../../../assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="../../../assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../../assets/js/material.min.js"></script>
    
    <!-- Angular app.js File -->
    <script src="../../app.js" type="text/javascript"></script>
    <script src="googleController.js" type="text/javascript"></script>
    <script src="interestController.js" type="text/javascript"></script>

    <script src="../../../assets/js/nouislider.min.js" type="text/javascript"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

        $().ready(function() {

            $(window).on('scroll', materialKit.checkScrollForTransparentNavbar);

        });
    </script>
</body>
